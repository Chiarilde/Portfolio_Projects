<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sailing Boats</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Menu -->
        <div class="menu target center">
            <div class="menu-line menu-line-1"></div>
            <div class="menu-line menu-line-2"></div>
        </div>
        <!-- End of Menu -->

        <!-- Navbar -->
        <nav class="navbar target">
            <a href="#home" class="navbar-link">Home</a>
            <a href="#popular-cars" class="navbar-link">Popular Boats</a>
            <a href="#video-gallery" class="navbar-link">Video Gallery</a>
            <a href="#image-gallery" class="navbar-link">Image Gallery</a>
            <a href="#contact" class="navbar-link">Contact</a>
        </nav>
        <!-- End of Navbar -->

        <!-- Section 1 -->
        <div class="wrapper">
            <section class="section-1 target center" id="home">
                <h1 class="section-heading section-1-heading vertical-title">
                    Sailing
                </h1>
                <h1 class="section-heading section-1-heading vertical-title">
                    Boats
                </h1>
            </section>
        </div>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <div class="wrapper">
            <section class="section-2 target" id="popular-cars">
                <h1 class="section-heading">Popular Boats</h1>
                <div class="cards-wrapper center">
                    <div class="card">
                        <h2 class="car-name">Popeye I</h2>
                        <img src="images/sailingboat2.jpg" class="card-img" />
                        <h3 class="car-price">$ 100,000</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                    <div class="card">
                        <h2 class="car-name">Lupin III</h2>
                        <img src="images/sailingboat1.jpeg" class="card-img" />
                        <h3 class="car-price">$ 150,000</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                    <div class="card">
                        <h2 class="car-name">Perla Nera</h2>
                        <img src="images/sailingboat3.jpg" class="card-img" />
                        <h3 class="car-price">$ 200,000</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                </div>
            </section>
        </div>
        <!-- End of Section 2 -->

        <!-- Section 3 -->
        <div class="wrapper">
            <section class="section-3 target" id="video-gallery">
                <h1 class="section-heading">Video Gallery</h1>
                <div class="videos-wrapper center">
                    <video
                        src="images/sailing_boat_video-1.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                    <video
                        src="images/sailing_boat_video-3.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                    <video
                        src="images/sailing_boat_video-2.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                </div>
                <div class="videos-wrapper center">
                    <video
                        src="images/sailing_boat_video-4.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                    <video
                        src="images/sailing_boat_video-5.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                    <video
                        src="images/sailing_boat_video-6.mp4"
                        muted
                        loop
                        class="video"
                    ></video>
                </div>
            </section>
        </div>
        <!-- End of Section 3 -->

        <!-- Section 4 -->
        <div class="wrapper">
            <section class="section-4 target" id="image-gallery">
                <h1 class="section-heading">Awarded Boats</h1>
                <div class="gallery center">
                    <div class="gallery-shelf"></div>
                    <img src="images/boat-1.jpg" class="gallery-img-1" />
                    <img src="images/boat-2.jpg" class="gallery-img-2" />
                    <img src="images/boat-3.jpg" class="gallery-img-3" />
                </div>
                <div class="gallery center">
                    <div class="gallery-shelf"></div>
                    <img src="images/boat-4.jpg" class="gallery-img-1" />
                    <img src="images/boat-5.jpg" class="gallery-img-2" />
                    <img src="images/boat-6.jpg" class="gallery-img-3" />
                </div>
            </section>
        </div>
        <!-- End of Section 4 -->

        <!-- Section 5 -->
        <div class="wrapper">
            <section class="section-5 target" id="contact">
                <h1 class="section-heading">Contact Us</h1>
                <form class="contact-form">
                    <input
                        type="text"
                        class="form-input"
                        placeholder="Your Full Name"
                    />
                    <input
                        type="email"
                        class="form-input"
                        placeholder="Your Email"
                    />
                    <textarea
                        class="form-input"
                        placeholder="Enter Message"
                    ></textarea>
                    <input class="form-btn" type="submit" value="Submit" />
                </form>
                <p class="copyright">Made with ðŸ’™ by ClaireDesign ðŸ’«</p>
            </section>
        </div>
        <!-- End of Section 5 -->
        <script src="script.js"></script>
    </body>
</html>
